<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  
  
  
  <script>
(function() {
  // Function to handle hash-based routing
  function handleHashRoute() {
    var hash = window.location.hash;
    // Check if the hash matches the pattern #/search/anything
    var match = hash.match(/^#\/search\/(.+)/);
    if (match) {
      // Convert hyphens to spaces for the search term
      var searchTerm = match[1].replace(/-/g, ' ');
      // Redirect to your search URL with the correct query parameter
      window.location.href = '/?search=' + encodeURIComponent(searchTerm);
    }
  }

  // Listen for hash changes (when the hash in the URL changes)
  window.addEventListener('hashchange', handleHashRoute);

  // Also run on initial page load
  handleHashRoute();
})();
</script>

</body>

</html>
