<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Product Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #232f3e;
      color: #fff;
      padding: 1.5rem 1rem 1rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }
    .search-bar-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0 0.5rem 0;
    }
    .search-bar {
      width: 100%;
      max-width: 400px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 24px;
      border: 1px solid #bbb;
      outline: none;
      transition: border-color 0.2s;
      background: #fff;
      box-sizing: border-box;
    }
    .search-bar:focus {
      border-color: #232f3e;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin: 1.5rem 0 1rem 0;
    }
    .filters button {
      background: #fff;
      border: 1px solid #bbb;
      border-radius: 20px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .filters button.active, .filters button:hover {
      background: #232f3e;
      color: #fff;
      border-color: #232f3e;
    }
    .filters #clearBtn {
      margin-left:1.5rem;
      background:#f44336;
      color:#fff;
      border:none;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .card-link-wrapper {
      text-decoration: none;
      color: inherit;
      display: block;
      transition: box-shadow 0.2s;
    }
    .card-link-wrapper .card {
      cursor: pointer;
    }
    .card-link-wrapper:focus .card,
    .card-link-wrapper:hover .card {
      box-shadow: 0 6px 24px rgba(35,47,62,0.16);
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background: #f3f3f3;
      display: block;
    }
    .discount-tag {
      position: absolute;
      top: 14px;
      left: 14px;
      background: linear-gradient(90deg, #ff6a00 60%, #ffb347 100%);
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 4px 12px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(255,106,0,0.12);
      z-index: 2;
      letter-spacing: 0.5px;
    }
    .card-body {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #232f3e;
      min-height: 40px;
    }
    .card-category {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 0.7rem;
    }
    .card-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: #e47911;
      margin-bottom: 0.7rem;
    }
    .card-link-btn {
      display: inline-block;
      background: #ffa41c;
      color: #232f3e;
      font-weight: 600;
      border-radius: 16px;
      padding: 0.5rem 1rem;
      text-align: center;
      margin-top: 0.5rem;
      transition: background 0.2s, color 0.2s;
    }
    .card-link-btn:hover {
      background: #ff9900;
      color: #fff;
    }
    #pagination {
      text-align: center;
      margin: 0.5rem 0 2rem 0;
    }
    #pagination button {
      margin: 0 4px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #232f3e;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #pagination button.active,
    #pagination button:hover:not(:disabled) {
      background: #232f3e;
      color: #fff;
      border-color: #232f3e;
    }
    #pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      .products {
        grid-template-columns: 1fr;
      }
      .card img {
        aspect-ratio: 1 / 1;
      }
    }
    
    .products {
  justify-items: center;
}

.card {
  width: 100%;
  max-width: 340px;
  min-height: 420px; /* Adjust this value as needed for your design */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

@media (max-width: 600px) {
  .card {
    max-width: 100%;
  }
}
  </style>
</head>
<body>
  <header>
    <h1>Amazon Product Picks</h1>
  </header>
  <div class="search-bar-container">
    <input
      type="text"
      id="searchBar"
      class="search-bar"
      placeholder="Search products, categories, discounts..."
      autocomplete="off"
    />
  </div>
  <div class="filters">
    <button class="active" data-category="all">All</button>
    <button data-category="electronics">Electronics</button>
    <button data-category="fashion">Fashion</button>
    <button data-category="home">Home</button>
    <button data-category="fitness">Fitness</button>
    <button id="clearBtn">Clear All</button>
  </div>
  <div class="products" id="productGrid"></div>
  <div id="pagination"></div>
  <script>
    // Product data: add 'discount' field as needed
    const products = [
      
      {
  title: "Lapcare Flais 128GB Metal USB 3.2 Flash Drive | Pen Drive | Up to 400Mbps Speed | Reliable Data Storage with 5-Year Warranty",
  category: "accessories",
  price: "₹799",
  image: "/img/5.jpg",
  link: "https://amzn.to/4nBwijJ",
  discount: "64% Off"
},
      {
  title: "HP v222w 64GB USB 2.0 Pen Drive (Silver)",
  category: "accessories",
  price: "₹419",
  image: "/img/4.jpg",
  link: "https://amzn.to/4llqsSh",
  discount: "68% Off"
},
      {
  title: "Havells Instanio 3L Instant Water Heater(Geyser)",
  category: "electronics",
  price: "₹3,650",
  image: "/img/3.jpg",
  link: "https://amzn.to/3Tu3zzS",
  discount: "41% Off"
},
      {
  title: "Taprin Men's Casual Shoes",
  category: "fashion",
  price: "₹570",
  image: "/img/2.jpg",
  link: "https://amzn.to/3IjTpiF",
  discount: "43% Off"
},
      {
  title: "PTron Bassbuds Xtreme Truly Wireless in Ear Earbuds",
  category: "accessories",
  price: "₹799",
  image: "img/1.jpg",
  link: "https://amzn.to/4lGovj1",
  discount: "83% Off"
}, 

      // Add as many products as you want here, with or without 'discount'
    ];

    const productsPerPage = 8;
    let currentPage = 1;
    let currentCategory = 'all';
    let searchTerm = '';

    // --- URL Query Parameter Search System ---
    function getSearchFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('search') || '';
    }

    // On page load, set search term from URL if present
    const initialSearch = getSearchFromQuery();
    if (initialSearch) {
      document.getElementById('searchBar').value = initialSearch;
      searchTerm = initialSearch;
    }

    function filterProducts() {
      let filtered = products;

      // Category filter
      if (currentCategory !== 'all') {
        filtered = filtered.filter(p => p.category === currentCategory);
      }

      // Search filter
      if (searchTerm.trim() !== '') {
        const term = searchTerm.toLowerCase();
        filtered = filtered.filter(p =>
          (p.title && p.title.toLowerCase().includes(term)) ||
          (p.category && p.category.toLowerCase().includes(term)) ||
          (p.discount && p.discount.toLowerCase().includes(term))
        );
      }

      return filtered;
    }

    function renderProducts(filter = currentCategory, page = 1, search = searchTerm) {
      currentCategory = filter;
      currentPage = page;
      searchTerm = search;
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';

      let filtered = filterProducts();

      if (filtered.length === 0) {
        grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#888;font-size:1.2rem;">No products found.</div>`;
        document.getElementById('pagination').innerHTML = '';
        return;
      }

      const totalPages = Math.ceil(filtered.length / productsPerPage);
      const start = (page - 1) * productsPerPage;
      const end = start + productsPerPage;
      const paginatedItems = filtered.slice(start, end);

      paginatedItems.forEach(p => {
        grid.innerHTML += `
          <a class="card-link-wrapper" href="${p.link}" target="_blank" rel="noopener">
            <div class="card">
              <div style="position:relative;">
                <img src="${p.image}" alt="${p.title}">
                ${p.discount ? `<span class="discount-tag">${p.discount}</span>` : ''}
              </div>
              <div class="card-body">
                <div>
                  <div class="card-title">${p.title}</div>
                  <div class="card-category">${p.category.charAt(0).toUpperCase() + p.category.slice(1)}</div>
                  <div class="card-price">${p.price}</div>
                </div>
                <span class="card-link-btn">View on Amazon</span>
              </div>
            </div>
          </a>
        `;
      });

      renderPagination(totalPages, page);
    }

    function renderPagination(totalPages, currentPage) {
      const pagination = document.getElementById('pagination');
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      let buttons = '';

      // Prev button
      buttons += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">Prev</button> `;

      // Show up to 5 page numbers, with truncation if needed
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, startPage + 4);
      if (endPage - startPage < 4) startPage = Math.max(1, endPage - 4);

      for (let i = startPage; i <= endPage; i++) {
        buttons += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button> `;
      }

      // Next button
      buttons += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next</button>`;
      pagination.innerHTML = buttons;
    }

    // Expose changePage globally for inline onclick
    window.changePage = function(page) {
      if (page < 1) return;
      renderProducts(currentCategory, page, searchTerm);
    }

    // Filter buttons
    document.querySelectorAll('.filters button[data-category]').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filters button[data-category]').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentCategory = this.dataset.category;
        renderProducts(currentCategory, 1, searchTerm);
      });
    });

    // Clear button
    document.getElementById('clearBtn').addEventListener('click', function() {
      document.querySelectorAll('.filters button[data-category]').forEach(b => b.classList.remove('active'));
      document.querySelector('.filters button[data-category="all"]').classList.add('active');
      currentCategory = 'all';
      document.getElementById('searchBar').value = '';
      searchTerm = '';
      window.history.replaceState({}, '', '/');
      renderProducts('all', 1, '');
    });

    // Search bar event (live search + update URL)
    document.getElementById('searchBar').addEventListener('input', function(e) {
      searchTerm = e.target.value;
      if (searchTerm.trim() !== '') {
        window.history.replaceState({}, '', '/?search=' + encodeURIComponent(searchTerm.trim()));
      } else {
        window.history.replaceState({}, '', '/');
      }
      renderProducts(currentCategory, 1, searchTerm);
    });

    // Search bar event (on Enter: search and hide keyboard)
    document.getElementById('searchBar').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        searchTerm = e.target.value;
        if (searchTerm.trim() !== '') {
          window.history.replaceState({}, '', '/?search=' + encodeURIComponent(searchTerm.trim()));
        } else {
          window.history.replaceState({}, '', '/');
        }
        renderProducts(currentCategory, 1, searchTerm);
        e.target.blur(); // Hide keyboard on mobile
      }
    });

    // Initial render
    renderProducts(currentCategory, 1, searchTerm);

  </script>
</body>
</html>
